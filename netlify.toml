[images]
  remote_images = ["https://source.unsplash.com/.*", "https://images.unsplash.com/.*", "https://ext.same-assets.com/.*", "https://ugc.same-assets.com/.*"]

[build]
  command = "cd dist || mkdir dist && cp -r public/* dist/ && npm install && mkdir -p node_modules/.cache"
  publish = "dist"

[[redirects]]
  from = "/api/*"
  to = "https://smart-fo-signal-api.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
